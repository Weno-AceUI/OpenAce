    <style>
        body {
            /* Path assumes home_screen.html is served from build/ui/components/home/ */
            background: url('../acepaper.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .app-icon {
            transition: all 0.3s ease;
        }
        .app-icon:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .ripple:active::after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }
        .dock {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px;
            margin: 0 auto;
            width: fit-content;
        }
        .dock-icon {
            transition: all 0.3s ease;
        }
        .dock-icon:hover {
            transform: scale(1.2) translateY(-10px);
            background: rgba(255, 255, 255, 0.1); /* Subtle background on hover */
        }
        .contact-card {
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }
        /* App Window Styles */
        #window-container {
            /* Ensures windows are above background but below fixed UI like dock/CC */
            z-index: 10; 
        }
        .app-window {
            position: relative; /* Establishes a positioning context for the absolute title bar */
            /* padding-top: 50px; */  /* Removed: Title bar will float externally */
            min-width: 300px;
            min-height: 200px;
            /* Existing Tailwind classes define the main window's look:
               absolute bg-white/10 backdrop-blur-lg shadow-xl rounded-lg 
               overflow-hidden pointer-events-auto border border-white/20 flex flex-col */
        }
        .app-window.focused {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35); /* More prominent shadow for focused window */
        }

        /* Styling for the floating title bar */
        .app-window .title-bar {
            position: absolute;
            top: -40px; /* -(Title bar height + desired gap). E.g., -(32px + 8px) */
            left: 10px; /* Distance from the left edge of the .app-window */
            right: 10px; /* Distance from the right edge of the .app-window */
            /* Height is determined by content + Tailwind's py-1.5 padding */
            border-radius: 8px; /* Rounded corners for the title bar itself */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3); /* Shadow to give a floating appearance */
            z-index: 1; /* Ensures it's above other direct children if any (though content-area is separate) */
            cursor: move;
            /* Tailwind classes on the element provide base background, text color, padding, and flex layout:
               bg-black/30 text-white px-3 py-1.5 flex justify-between items-center flex-shrink-0 */
        }
        .app-window.focused .title-bar {
             background: rgba(0, 0, 0, 0.55); /* Darker background for focused title bar */
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35); /* More prominent shadow for focused title bar */
        }
        .message-bubble {
            max-width: 80%;

            padding: 12px;
            border-radius: 16px;
        }
        .message-sent {

            color: white;

        }
        .message-received {
            background: #E5E5EA;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: false });
            document.getElementById('time').textContent = time;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- App Windowing Feature ---
        const windowContainer = document.getElementById('window-container');
        let openWindows = {}; // Tracks open windows by appIdentifier
        let highestZIndex = 10; // Initial z-index for windows (window-container is z-10)

        // Constants for window management
        const RESIZE_HANDLE_AREA = 10; // px, for edge detection
        const MIN_WINDOW_WIDTH = 240;  // px
        const MIN_WINDOW_HEIGHT = 180; // px
        const TITLE_BAR_CSS_TOP_OFFSET = -40; // Must match the CSS `top` value for .app-window .title-bar
        let splitViewSlots = { left: null, right: null }; // Stores appIdentifier for split windows

        function launchAppWindow(appIdentifier, appName, iconSrc) {
            if (openWindows[appIdentifier]) {
                bringToFront(openWindows[appIdentifier]);
                return;
            }

            highestZIndex++;
            const windowId = `window-${appIdentifier}`;

            const appWindow = document.createElement('div');
            appWindow.id = windowId;
            // Tailwind classes for styling the window
            appWindow.className = 'app-window absolute bg-white/10 backdrop-blur-lg shadow-xl rounded-lg pointer-events-auto border border-white/20 flex flex-col';
            
            // Cascade initial window position
            const initialLeft = 50 + (Object.keys(openWindows).length % 10) * 30;
            const initialTop = 50 + (Object.keys(openWindows).length % 10) * 30;
            appWindow.style.cssText = `width: 360px; height: 280px; left: ${initialLeft}px; top: ${initialTop}px; z-index: ${highestZIndex};`;

            appWindow.innerHTML = `
                <div class="title-bar bg-black/30 text-white px-3 py-1.5 flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <img src="${iconSrc}" alt="${appName}" class="w-4 h-4">
                        <span class="app-name text-sm font-medium">${appName}</span>
                    </div>
                    <div class="flex items-center">
                        <button class="split-view-btn text-white hover:bg-black/50 p-0.5 rounded-full w-5 h-5 flex items-center justify-center focus:outline-none mr-1" aria-label="Toggle Split View ${appName}">
                            <svg viewBox="0 0 24 24" class="h-3 w-3" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="1" ry="1"></rect><line x1="12" y1="3" x2="12" y2="21"></line></svg>
                        </button>
                        <button class="close-btn text-white hover:bg-black/50 hover:text-white p-0.5 rounded-full w-5 h-5 flex items-center justify-center focus:outline-none" aria-label="Close ${appName}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="content-area p-4 text-white h-full overflow-y-auto flex flex-col items-center justify-center">
                    <img src="${iconSrc}" alt="${appName}" class="w-20 h-20 mb-3 opacity-80">
                    <p class="text-center text-xl font-semibold">${appName}</p>
                    <p class="text-center text-xs text-white/70 mt-1">This is a placeholder window for ${appName}.</p>
                </div>
            `;

            windowContainer.appendChild(appWindow);
            openWindows[appIdentifier] = appWindow;

            makeDraggable(appWindow);
            setupCloseButton(appWindow, appIdentifier);
            makeResizable(appWindow); // Add resizable capabilities
            setupSplitViewButton(appWindow, appIdentifier);
            bringToFront(appWindow); 
        }

        function makeDraggable(element) {
            const titleBar = element.querySelector('.title-bar');
            let offsetX, offsetY;

            titleBar.onmousedown = function(e) {
                // e.preventDefault(); // Can prevent text selection but might interfere with button clicks if not handled carefully
                if (element.dataset.splitSide) return; // Don't drag if in split view
                if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return; // Don't drag if clicking a button in title bar

                bringToFront(element);
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;

                document.onmousemove = function(moveEvent) {
                    let newLeft = moveEvent.clientX - offsetX;
                    let newTop = moveEvent.clientY - offsetY;

                    // Calculate boundaries for the window element
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    
                    const minWindowLeft = 0;
                    const maxWindowLeft = viewportWidth - element.offsetWidth;
                    const minWindowTop = -TITLE_BAR_CSS_TOP_OFFSET; // Ensures title bar is visible
                    const maxWindowTop = viewportHeight - element.offsetHeight;

                    newLeft = Math.max(minWindowLeft, Math.min(newLeft, maxWindowLeft));
                    newTop = Math.max(minWindowTop, Math.min(newTop, maxWindowTop));

                    element.style.left = newLeft + 'px';
                    element.style.top = newTop + 'px';
                };

                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };
        }

        function setupCloseButton(element, appIdentifier) {
            const closeBtn = element.querySelector('.close-btn');
            closeBtn.onclick = function() {
                // If window was in a split view, clear its slot
                if (splitViewSlots.left === appIdentifier) {
                    splitViewSlots.left = null;
                } else if (splitViewSlots.right === appIdentifier) {
                    splitViewSlots.right = null;
                }
                element.remove();
                delete openWindows[appIdentifier];
                // Potentially adjust other split window if one is closed
            };
        }

        function makeResizable(element) {
            let initialX, initialY, initialWidth, initialHeight, initialLeft, initialTop;
            let currentResizeHandle = null;

            function updateResizeCursor(e) {
                if (document.onmousemove && currentResizeHandle) return; // Don't change if actively resizing

                const rect = element.getBoundingClientRect();
                const onRight = Math.abs(e.clientX - rect.right) < RESIZE_HANDLE_AREA;
                const onBottom = Math.abs(e.clientY - rect.bottom) < RESIZE_HANDLE_AREA;
                const onLeft = Math.abs(e.clientX - rect.left) < RESIZE_HANDLE_AREA;
                const onTop = Math.abs(e.clientY - rect.top) < RESIZE_HANDLE_AREA;

                if ((onRight && onBottom) || (onLeft && onTop)) element.style.cursor = 'nwse-resize';
                else if ((onLeft && onBottom) || (onRight && onTop)) element.style.cursor = 'nesw-resize';
                else if (onRight || onLeft) element.style.cursor = 'ew-resize';
                else if (onBottom || onTop) element.style.cursor = 'ns-resize';
                else element.style.cursor = 'default';
            }

            element.addEventListener('mousemove', updateResizeCursor);
            element.addEventListener('mouseleave', () => {
                if (!currentResizeHandle) element.style.cursor = 'default';
            });

            element.addEventListener('mousedown', function(e) {
                if (element.dataset.splitSide) return; // Don't resize if in split view
                if (e.target.closest('.title-bar') || e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                    return; // Let drag or button clicks handle this
                }

                const rect = element.getBoundingClientRect();
                currentResizeHandle = null; // Reset

                const onRight = Math.abs(e.clientX - rect.right) < RESIZE_HANDLE_AREA;
                const onBottom = Math.abs(e.clientY - rect.bottom) < RESIZE_HANDLE_AREA;
                const onLeft = Math.abs(e.clientX - rect.left) < RESIZE_HANDLE_AREA;
                const onTop = Math.abs(e.clientY - rect.top) < RESIZE_HANDLE_AREA;

                if (onRight && onBottom) currentResizeHandle = 'bottom-right';
                else if (onLeft && onBottom) currentResizeHandle = 'bottom-left';
                else if (onRight && onTop) currentResizeHandle = 'top-right';
                else if (onLeft && onTop) currentResizeHandle = 'top-left';
                else if (onRight) currentResizeHandle = 'right';
                else if (onBottom) currentResizeHandle = 'bottom';
                else if (onLeft) currentResizeHandle = 'left';
                else if (onTop) currentResizeHandle = 'top';

                if (!currentResizeHandle) { // Not a resize, but a click on window body
                    bringToFront(element);
                    return;
                }

                e.preventDefault();
                bringToFront(element);

                initialX = e.clientX;
                initialY = e.clientY;
                initialWidth = element.offsetWidth;
                initialHeight = element.offsetHeight;
                initialLeft = element.offsetLeft;
                initialTop = element.offsetTop;

                function handleResizeMove(moveEvent) {
                    moveEvent.preventDefault();
                    const dx = moveEvent.clientX - initialX;
                    const dy = moveEvent.clientY - initialY;

                    let newWidth = initialWidth;
                    let newHeight = initialHeight;
                    let newLeft = initialLeft;
                    let newTop = initialTop;

                    if (currentResizeHandle.includes('right')) newWidth = initialWidth + dx;
                    if (currentResizeHandle.includes('left')) {
                        newWidth = initialWidth - dx;
                        newLeft = initialLeft + dx;
                    }
                    if (currentResizeHandle.includes('bottom')) newHeight = initialHeight + dy;
                    if (currentResizeHandle.includes('top')) {
                        newHeight = initialHeight - dy;
                        newTop = initialTop + dy;
                    }

                    // Apply minimum dimensions and adjust opposite edge if necessary
                    if (newWidth < MIN_WINDOW_WIDTH) {
                        if (currentResizeHandle.includes('left')) newLeft = initialLeft + (initialWidth - MIN_WINDOW_WIDTH);
                        newWidth = MIN_WINDOW_WIDTH;
                    }
                    if (newHeight < MIN_WINDOW_HEIGHT) {
                        if (currentResizeHandle.includes('top')) newTop = initialTop + (initialHeight - MIN_WINDOW_HEIGHT);
                        newHeight = MIN_WINDOW_HEIGHT;
                    }

                    // Boundary check for top position (title bar visibility)
                    const minAllowedWindowTop = -TITLE_BAR_CSS_TOP_OFFSET;
                    if (newTop < minAllowedWindowTop) {
                        if (currentResizeHandle.includes('top')) {
                            const overshot = minAllowedWindowTop - newTop;
                            newHeight = Math.max(MIN_WINDOW_HEIGHT, newHeight - overshot);
                        }
                        newTop = minAllowedWindowTop;
                    }
                     // Ensure window does not go off left edge
                    if (newLeft < 0) {
                        if (currentResizeHandle.includes('left')) { // Shrink width if pulling from left
                             newWidth = Math.max(MIN_WINDOW_WIDTH, newWidth + newLeft); // newLeft is negative
                        }
                        newLeft = 0;
                    }

                    // Apply styles
                    element.style.width = newWidth + 'px';
                    element.style.height = newHeight + 'px';
                    element.style.left = newLeft + 'px';
                    element.style.top = newTop + 'px';
                }

                function handleResizeUp() {
                    document.removeEventListener('mousemove', handleResizeMove);
                    document.removeEventListener('mouseup', handleResizeUp);
                    currentResizeHandle = null; // Reset handle
                    updateResizeCursor(e); // Update cursor to reflect new state
                }

                document.addEventListener('mousemove', handleResizeMove);
                document.addEventListener('mouseup', handleResizeUp);
            });
        }

        function bringToFront(element) {
            highestZIndex++;
            element.style.zIndex = highestZIndex;
            document.querySelectorAll('.app-window.focused').forEach(win => win.classList.remove('focused'));
            element.classList.add('focused');
        }

        function setupSplitViewButton(element, appIdentifier) {
            const splitBtn = element.querySelector('.split-view-btn');
            splitBtn.onclick = function() {
                toggleSplitView(element, appIdentifier);
            };
        }

        function restoreWindowState(element) {
            if (!element) return;
            const appIdentifier = element.id.replace('window-', '');

            if (element.dataset.preSplitState) {
                const state = JSON.parse(element.dataset.preSplitState);
                element.style.left = state.left;
                element.style.top = state.top;
                element.style.width = state.width;
                element.style.height = state.height;
                delete element.dataset.preSplitState;
            }
            if (splitViewSlots.left === appIdentifier) splitViewSlots.left = null;
            if (splitViewSlots.right === appIdentifier) splitViewSlots.right = null;
            delete element.dataset.splitSide;
            // Ensure cursor is reset if it was a resize cursor
            element.style.cursor = 'default';
        }

        function toggleSplitView(element, appIdentifier) {
            if (element.dataset.splitSide) { // Already split, so unsplit it
                restoreWindowState(element);
            } else { // Not split, try to split it
                // Store current state before splitting
                element.dataset.preSplitState = JSON.stringify({
                    left: element.style.left,
                    top: element.style.top,
                    width: element.style.width,
                    height: element.style.height
                });

                if (splitViewSlots.left === null) {
                    snapWindowToSide(element, 'left', appIdentifier);
                } else if (splitViewSlots.right === null) {
                    snapWindowToSide(element, 'right', appIdentifier);
                } else {
                    // Both slots are full. For now, we'll replace the left one.
                    // A more sophisticated approach might involve user choice or cycling.
                    const currentLeftAppId = splitViewSlots.left;
                    const otherWindowEl = document.getElementById(`window-${currentLeftAppId}`);
                    if (otherWindowEl) restoreWindowState(otherWindowEl);
                    
                    snapWindowToSide(element, 'left', appIdentifier);
                }
            }
        }

        function snapWindowToSide(element, side, appIdentifier) {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Estimate heights of fixed elements
            const topBarEl = document.querySelector('body > div:first-child'); // Assuming top bar is the first div in body
            const topBarHeight = topBarEl ? topBarEl.offsetHeight + 16 : 60; // 16 for p-4 margin if not captured
            
            const dockEl = document.querySelector('.dock').parentElement; // The fixed div containing the dock
            const dockTotalHeight = dockEl ? dockEl.offsetHeight + (parseInt(getComputedStyle(dockEl).bottom) * 2) : 80; // bottom-6 is 24px, so 24px margin

            const availableHeight = viewportHeight - topBarHeight - dockTotalHeight;
            const windowWidth = viewportWidth / 2;
            const windowHeight = availableHeight;
            let windowLeft;
            const windowTop = topBarHeight; // Window top edge aligns below the top bar

            // Clear the target slot if occupied by another window
            const targetSlotOccupantId = splitViewSlots[side];
            if (targetSlotOccupantId && targetSlotOccupantId !== appIdentifier) {
                const otherWindowEl = document.getElementById(`window-${targetSlotOccupantId}`);
                if (otherWindowEl) restoreWindowState(otherWindowEl);
            }

            if (side === 'left') {
                windowLeft = 0;
                splitViewSlots.left = appIdentifier;
            } else { // 'right'
                windowLeft = viewportWidth / 2;
                splitViewSlots.right = appIdentifier;
            }

            element.style.left = windowLeft + 'px';
            element.style.top = windowTop + 'px';
            element.style.width = windowWidth + 'px';
            element.style.height = windowHeight + 'px';
            element.dataset.splitSide = side;
            element.style.cursor = 'default'; // Ensure resize cursors are removed
        }

        // --- End App Windowing Feature ---

        // --- Existing JS for Contacts, Messages, Control Center (remains for now) ---
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();
                const contactsGrid = document.getElementById('contacts-grid');
                contactsGrid.innerHTML = '';

                data.contacts.forEach(contact => {
                    const contactCard = document.createElement('div');
                    contactCard.className = 'contact-card glass p-4 rounded-xl';
                    contactCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold">${contact.name}</h3>
                                <p class="text-white/60 text-sm">${contact.phone}</p>
                                <p class="text-white/60 text-sm">${contact.email}</p>
                            </div>
                            <button onclick="toggleFavorite(${contact.id})" class="text-yellow-500">
                                ${contact.favorite ? '★' : '☆'}
                            </button>
                        </div>
                    `;
                    contactsGrid.appendChild(contactCard);
                });
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }

        function showAddContactModal() {
            document.getElementById('add-contact-modal').classList.remove('hidden');
        }

        function hideAddContactModal() {
            document.getElementById('add-contact-modal').classList.add('hidden');
        }

        document.getElementById('add-contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/api/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        phone: formData.get('phone'),
                        email: formData.get('email'),
                    }),
                });
                if (response.ok) {
                    hideAddContactModal();
                    loadContacts();
                }
            } catch (error) {
                console.error('Error adding contact:', error);
            }
        });

        async function toggleFavorite(contactId) {
            try {
                const response = await fetch(`/api/contacts/${contactId}/favorite`, {
                    method: 'POST',
                });
                if (response.ok) {
                    loadContacts();
                }
            } catch (error) {
                console.error('Error toggling favorite:', error);
            }
        }

        // Message management
        async function loadMessages() {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';

                // Load messages for each contact
                for (const contact of data.contacts) {
                    const messagesResponse = await fetch(`/api/contacts/${contact.id}/messages`);
                    const messagesData = await messagesResponse.json();

                    if (messagesData.messages && messagesData.messages.length > 0) {
                        const contactSection = document.createElement('div');
                        contactSection.className = 'mb-6';
                        contactSection.innerHTML = `
                            <h3 class="font-semibold mb-2">${contact.name}</h3>
                            <div class="space-y-2">
                                ${messagesData.messages.map(msg => `
                                    <div class="message-bubble ${msg.sent ? 'message-sent' : 'message-received'}">
                                        <p>${msg.content}</p>
                                        <span class="text-xs opacity-60">${msg.timestamp}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        messagesContainer.appendChild(contactSection);
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function showNewMessageModal() {
            document.getElementById('new-message-modal').classList.remove('hidden');
            loadContactsForMessage();
        }

        function hideNewMessageModal() {
            document.getElementById('new-message-modal').classList.add('hidden');
        }

        async function loadContactsForMessage() {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();
                const select = document.querySelector('#new-message-form select[name="contact"]');
                select.innerHTML = data.contacts.map(contact => 
                    `<option value="${contact.id}">${contact.name}</option>`
                ).join('');
            } catch (error) {
                console.error('Error loading contacts for message:', error);
            }
        }

        document.getElementById('new-message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const contactId = formData.get('contact');
            try {
                const response = await fetch(`/api/contacts/${contactId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: formData.get('content'),
                    }),
                });
                if (response.ok) {
                    hideNewMessageModal();
                    loadMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load initial data
            loadContacts();
            loadMessages();
        });

        // Control Center Overlay logic
        const ccOverlay = document.getElementById('control-center-overlay');
        const closeCcOverlay = document.getElementById('close-cc-overlay');
        let lastY = null;
        let atTop = true;

        // Show overlay on downward scroll at top
        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                atTop = true;
                lastY = e.touches[0].clientY;
            } else {
                atTop = false;
            }
        });
        window.addEventListener('touchmove', (e) => {
            if (!atTop || lastY === null) return;
            const currentY = e.touches[0].clientY;
            if (currentY - lastY > 40) { // User pulled down
                ccOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                lastY = null;
            }
        });
        closeCcOverlay.addEventListener('click', () => {
            ccOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        });
        // Also close overlay if user taps outside the panel
        ccOverlay.addEventListener('click', (e) => {
            if (e.target === ccOverlay) {
                closeCcOverlay.click();
            }
        });

    </script>
